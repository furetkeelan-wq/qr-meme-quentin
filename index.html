<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Video</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
}

#start {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    font-size: 2em;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    cursor: pointer;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
</style>
</head>

<body>

<!-- ÉCRAN DE DÉMARRAGE (OBLIGATOIRE SUR MOBILE) -->
<div id="start">▶️ LANCER</div>

<!-- VIDÉO SANS SON -->
<video id="video" muted playsinline loop>
    <source src="video.mp4" type="video/mp4">
</video>

<!-- MUSIQUE SÉPARÉE -->
<audio id="audio" src="son.mp3" loop></audio>

<script>
const start = document.getElementById("start");
const video = document.getElementById("video");
const audio = document.getElementById("audio");

start.addEventListener("click", async () => {
    start.style.display = "none";

    try {
        await video.play();
        await audio.play();

        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }
    } catch (e) {
        console.log("Interaction requise :", e);
    }
});
</script>

</body>
</html>
