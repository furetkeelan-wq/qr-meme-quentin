<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’¥</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
}

#container {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

#start {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    font-size: 2em;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10;
}
</style>
</head>

<body>

<div id="start">ðŸ”Š ACTIVER LE SON</div>

<div id="container">
    <img src="image.mp4">
</div>

<audio id="audio" src="son.mp3" loop></audio>

<script>
const start = document.getElementById("start");
const audio = document.getElementById("audio");

start.addEventListener("click", () => {
    audio.play();
    start.style.display = "none";

    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    }
});
</script>

</body>
</html>
